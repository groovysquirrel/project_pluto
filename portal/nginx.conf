# ==============================================================================
# NGINX CONFIGURATION - Project Pluto Portal
# ==============================================================================
#
# This is a simple nginx configuration that serves our web portal.
# nginx is a high-performance web server used by millions of websites.
#
# WHAT THIS DOES:
# - Listens on port 80 (standard HTTP port)
# - Serves static files (HTML, CSS, JS) from /usr/share/nginx/html
# - Enables compression for faster loading
#
# ==============================================================================

server {
    # Listen on port 80 (HTTP)
    # Inside the container, this is port 80
    # Docker maps it to port 8080 on your computer (see docker-compose.yml)
    listen 80;
    
    # Server name (localhost for local development)
    server_name localhost;

    # Where the website files are located
    root /usr/share/nginx/html;
    
    # Default file to serve when visiting a directory
    index index.html;

    # ---------------------------------------------------------------------------
    # COMPRESSION
    # ---------------------------------------------------------------------------
    # gzip compression makes files smaller = faster loading
    # A 100KB file might compress to 20KB, loading 5x faster!
    
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/json 
        application/javascript 
        application/xml 
        application/xml+rss 
        image/svg+xml;

    # ---------------------------------------------------------------------------
    # CACHING
    # ---------------------------------------------------------------------------
    # Tell browsers to cache static files for faster repeat visits
    
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1d;
        add_header Cache-Control "public, immutable";
    }

    # ---------------------------------------------------------------------------
    # MAIN LOCATION
    # ---------------------------------------------------------------------------
    # Serve the portal application
    
    location / {
        # Try to serve the requested file
        # If not found, fall back to index.html (for single-page apps)
        try_files $uri $uri/ /index.html;
    }

    # ---------------------------------------------------------------------------
    # SECURITY HEADERS
    # ---------------------------------------------------------------------------
    # Basic security headers (expand these for production use)
    
    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;
    
    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;
    
    # Enable XSS filter
    add_header X-XSS-Protection "1; mode=block" always;

    # ---------------------------------------------------------------------------
    # ERROR PAGES
    # ---------------------------------------------------------------------------
    
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
