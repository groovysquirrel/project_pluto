[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:fastmcp]
command=/opt/fastmcp-venv/bin/python /config/workspace/servers/server.py
directory=/config/workspace/servers
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/fastmcp.log
stderr_logfile=/var/log/supervisor/fastmcp-error.log
environment=PYTHONUNBUFFERED="1",PATH="/opt/fastmcp-venv/bin:%(ENV_PATH)s"

[program:watchdog]
command=/opt/fastmcp-venv/bin/watchmedo auto-restart --directory=/config/workspace/servers --pattern=*.py --recursive -- /opt/fastmcp-venv/bin/python /config/workspace/servers/server.py
directory=/config/workspace/servers
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/watchdog.log
stderr_logfile=/var/log/supervisor/watchdog-error.log
environment=PYTHONUNBUFFERED="1",PATH="/opt/fastmcp-venv/bin:%(ENV_PATH)s"
